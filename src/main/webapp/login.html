<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiangJing | 登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">亮睛</h1>
        </div>
        <h3 style="margin: 30px">欢迎访问亮睛管理系统</h3>

        <form class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="身份证编号" id="name">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" id="password">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" id="clickbutton">登录</button>

            <!--
                            <a href="login.html#"><small>Forgot password?</small></a>
                            <p class="text-muted text-center"><small>Do not have an account?</small></p>
                            <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            -->
        </form>
        <p class="m-t">
            <small>上海亮睛眼镜商店 &copy; 2017</small>
        </p>
    </div>
</div>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
<script>
    $("#clickbutton").click(
        function () {
            $.ajax({
                type: "post",
                url: "userset/login.do",
                data: {
                    idCard: $("#name").val(),
                    password: $("#password").val()
                },
                success: function (data) {
                    if (Boolean(data)){
                        location.reload();
                    }else {
                        alert("账号密码错误");
                    }

                }
            })
        }
    );
</script>

</html>
